<%- include("../header.html", {}) %>
<style>
.login{
    margin-top: 50px;
    font-family: "微軟正黑體";
}
</style>
<%- include("../inner.html", { userName: userName }) %>
    <div class="container">
        <div class="row login">        
            <form method="post" action="" class="col-lg-6 col-sm-12 offset-lg-3" >
                <div class="form-group">
                    <input type="text" class="form-control"  name="txtID"
                        id="txtID" placeholder="請輸入註冊帳號"  aria-describedby="userID"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control"  name="txtPassword"
                        id="txtPassword" placeholder="請輸入註冊密碼" aria-describedby="Password" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control"  name="txtagainPassword"
                        id="txtagainPassword" placeholder="請再次確認密碼" aria-describedby="Password" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control"  name="email"
                        id="email" placeholder="請輸入e-mail" aria-describedby="email" />
                </div>                
                <nav class="nav nav-pills justify-content-end">
                    <a class="nav-link active" href="#">Sign up</a>
                    <a class="nav-link" href="/member/login">Back to Sign in</a>
                </nav>
           
                
            </form>
            
                
<%- include("../footer.html", {}) %>
